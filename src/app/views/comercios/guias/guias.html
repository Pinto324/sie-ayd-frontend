<div class="container mx-auto px-4 py-8">
    <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-8">
        <div>
            <h1 class="text-3xl font-bold text-gray-900 dark:text-black">Gestión de Guías</h1>
            <p class="text-gray-600 dark:text-black-300 mt-2">Crea, edita y cancela guías de envío</p>
        </div>

        <div class="flex gap-4 mt-4 md:mt-0">
            <app-searchtable placeholder="Buscar guías..." [initialTerm]="searchTerm"
                (searchChange)="onSearchChange($event)">
            </app-searchtable>

            <button (click)="openCreateModal()"
                class="flex items-center gap-2 px-4 py-2.5 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 transition-colors">
                <fa-icon [icon]="faPlus"></fa-icon>
                Crear Guía
            </button>
        </div>
    </div>

    <app-table [data]="filteredGuides" [columns]="tableColumns" [actions]="tableActions" [statusIcons]="statusIcons"
        (actionClick)="handleTableAction($event)">
    </app-table>

    @if (isModalOpen) {
<app-modal [isOpen]="isModalOpen" [title]="isEditMode ? 'Editar Guía' : 'Crear Nueva Guía'" size="2xl"
    (close)="closeModal()">

    <div modal-body>
        <form [formGroup]="guideForm">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

                <div class="space-y-4">
                    <div>
                        <label for="packageId" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                            Tipo de Paquete *
                        </label>
                        <select id="packageId" formControlName="packageId"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            required>
                            <option value disabled selected>Selecciona un tipo de paquete</option>
                            @for (type of packageTypes; track type.id) {
                            <option [ngValue]="type.id">{{ type.name }} - ${{ type.basePrice | number: '1.2-2' }}
                            </option>
                            }
                        </select>
                    </div>
                    <div>
                        <label for="recipientName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                            Nombre del Destinatario *
                        </label>
                        <input type="text" formControlName="recipientName" id="recipientName"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            required>
                    </div>
                    <div>
                        <label for="recipientAddress"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                            Dirección *
                        </label>
                        <input type="text" formControlName="recipientAddress" id="recipientAddress"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            required>
                    </div>
                    <div>
                        <label for="recipientPhone"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                            Teléfono del Destinatario
                        </label>
                        <input type="tel" formControlName="recipientPhone" id="recipientPhone"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="+1234567890">
                    </div>
                    <div>
                        <label for="recipientEmail"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                            Email *
                        </label>
                        <input type="email" formControlName="recipientEmail" id="recipientEmail"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            required>
                    </div>
                </div>

                <div class="space-y-4">
                  <div class="md:col-span-1">
                      <label for="packageDescription"
                          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                          Fecha estimada de entrega:
                      </label>
                      <input type="date" formControlName="deliveryDate" id="deliveryDate"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            required>
                    </div>
                    <div class="md:col-span-1">
                        <label for="packageDescription"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                            Descripción del Paquete
                        </label>
                        <textarea formControlName="packageDescription" id="packageDescription" rows="10"
                            class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Escribe la descripción del paquete aquí"></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div modal-footer class="flex justify-end w-full gap-2">
        <button (click)="closeModal()" type="button"
            class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600">
            Cerrar
        </button>
        <button type="submit" [disabled]="!guideForm.valid" (click)="onSubmit()"
            class="text-white inline-flex items-center bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center disabled:opacity-50 disabled:cursor-not-allowed">
            <fa-icon [icon]="isEditMode ? faEdit : faPlus" class="me-1 -ms-1 w-5 h-5"></fa-icon>
            {{ isEditMode ? 'Actualizar Guía' : 'Crear Guía' }}
        </button>
    </div>

</app-modal>
    }
</div>
