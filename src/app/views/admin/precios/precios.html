<!-- filter-radios.component.html -->
<div class="w-full max-w-4xl mx-auto">
    <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-6 text-center">Selecciona tu filtro</h2>

    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6">
        <!-- Radio Group -->
        <div class="flex flex-wrap justify-center gap-4">
            <!-- Opción 1: Todos -->
            <div class="radio-option flex-grow">
                <input [(ngModel)]="selectedFilter" (change)="onFilterChange()" type="radio" id="filter-option-1"
                    name="filter-options" value="todos" class="hidden peer">
                <label for="filter-option-1"
                    class="flex flex-col items-center justify-between w-full h-full text-gray-500 bg-white border-2 border-gray-200 rounded-lg cursor-pointer dark:hover:text-gray-300 dark:border-gray-700 dark:peer-checked:border-blue-500 peer-checked:border-blue-600 peer-checked:text-blue-600 hover:text-gray-600 hover:bg-gray-50 dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700 transition-all duration-200">
                    <div class="flex flex-col items-center text-center">
                        <i class="fas fa-list text-2xl mb-2"></i>
                        <div class="text-lg font-semibold">Fidelización</div>
                    </div>
                    <i
                        class="fas fa-check-circle text-lg mt-2 opacity-0 peer-checked:opacity-100 text-blue-600 dark:text-blue-500"></i>
                </label>
            </div>

            <!-- Opción 2: Activos -->
            <div class="radio-option flex-grow">
                <input [(ngModel)]="selectedFilter" (change)="onFilterChange()" type="radio" id="filter-option-2"
                    name="filter-options" value="activos" class="hidden peer">
                <label for="filter-option-2"
                    class="flex flex-col items-center justify-between w-full h-full text-gray-500 bg-white border-2 border-gray-200 rounded-lg cursor-pointer dark:hover:text-gray-300 dark:border-gray-700 dark:peer-checked:border-blue-500 peer-checked:border-blue-600 peer-checked:text-blue-600 hover:text-gray-600 hover:bg-gray-50 dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700 transition-all duration-200">
                    <div class="flex flex-col items-center text-center">
                        <i class="fas fa-check-circle text-2xl mb-2"></i>
                        <div class="text-lg font-semibold">Paquetes</div>
                    </div>
                    <i
                        class="fas fa-check-circle text-lg mt-2 opacity-0 peer-checked:opacity-100 text-blue-600 dark:text-blue-500"></i>
                </label>
            </div>
        </div>
    </div>

    <!-- Componentes que se muestran según la selección -->
    <div class="mt-8 grid grid-cols-1 gap-6">
        <!-- Componente Todos -->
        @if(showTodos){
        <app-fidelizacion>
        </app-fidelizacion>
        }
        @if(showActivos){
        <app-paquetes>
        </app-paquetes>
        }
    </div>
