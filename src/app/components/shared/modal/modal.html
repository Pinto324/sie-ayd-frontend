@if (isOpen) {
<div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 transition-opacity duration-300 ease-out"
    (click)="onClose()">

    <div [class]="modalSizeClasses" (click)="$event.stopPropagation()"
        class="relative bg-white rounded-lg shadow-2xl dark:bg-gray-700 w-full mx-4 transition-transform duration-300 ease-out transform scale-100 opacity-100">

        <div
            class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600 border-gray-200">
            <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                {{ title }}
            </h3>
            <button (click)="onClose()" type="button"
                class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
                <fa-icon [icon]="faTimes" class="w-3 h-3"></fa-icon>
                <span class="sr-only">Cerrar modal</span>
            </button>
        </div>

        <div class="p-4 md:p-5 max-h-[80vh] overflow-y-auto">
            <ng-content select="[modal-body]"></ng-content>
        </div>

        <div class="flex items-center p-4 md:p-5 border-t border-gray-200 dark:border-gray-600 rounded-b">
            <ng-content select="[modal-footer]"></ng-content>
        </div>
    </div>
</div>
}
