<div class="container mx-auto px-4 py-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-900 dark:text-black text-center mb-4">Rastreo de Guía</h1>
        <p class="text-gray-600 dark:text-black-300 text-center mb-8">Ingresa el código de la guía para ver el estado
            del envío.</p>

        <div class="flex items-center space-x-2 mb-8 max-w-lg mx-auto">
            <input type="text" [(ngModel)]="guideCode" (keyup.enter)="getGuideInfo()"
                placeholder="Introduce el código de guía..."
                class="flex-grow p-3 border border-gray-300 rounded-lg bg-white dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <button (click)="getGuideInfo()"
                class="p-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 transition-colors">
                <fa-icon [icon]="faSearch" class="w-5 h-5"></fa-icon>
            </button>
        </div>

        @if (errorMessage) {
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative text-center max-w-lg mx-auto"
            role="alert">
            <span class="block sm:inline">{{ errorMessage }}</span>
        </div>
        }

        @if (searchCode) {
        <app-guiadetalle [guideCode]="searchCode"></app-guiadetalle>
        }
    </div>
</div>
