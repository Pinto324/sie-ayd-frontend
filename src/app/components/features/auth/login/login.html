<section class="bg-gray-50 dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
      <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
          <div class="p-2 space-y-4 md:space-y-6 sm:p-8">
              <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                  Iniciar sesión en tu cuenta
              </h1>
              <form class="space-y-4 md:space-y-6" action="#">
                  <div>
                   <app-input label="Correo electrónico" type="email" [control]="emailControl"
                        placeholder="tu@email.com"
                        [error]="getEmailError()">
                    </app-input>
                  </div>
                  <div>
                    <app-input label="Contraseña" type="password" [control]="passwordControl"
                        placeholder="••••••"
                        [error]="getPasswordError()">
                    </app-input>
                  </div>
                  <div class="flex items-center justify-between">
                      <a [routerLink]="['/recoverpass']" class="text-sm font-medium text-primary-600 hover:underline dark:text-white">Olvidaste tu contraseña?</a>
                  </div>
                    <div class="w-full">
                    <app-button 
                        text="Iniciar Sesión" 
                        size="lg"  
                        variant="primary"
                        [fullWidth]="true">
                    </app-button>
                    </div>
                  <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                      No tienes cuenta aún? <a href="/register" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Registrarse</a>
                  </p>
              </form>
          </div>
      </div>
  </div>
</section>
