<section class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <div
            class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Cambio de contraseña
                </h1>

                <form (ngSubmit)="onSubmit()" class="space-y-4">
                    <!-- Código de verificación -->
                    <app-input label="Ingresa el código de verificación" type="text" [control]="verificationCodeControl"
                        placeholder="123456"  [error]="getVerificationCodeError()">
                    </app-input>

                    <!-- Nueva contraseña -->
                    <app-input label="Nueva contraseña" type="password" [control]="newPasswordControl"
                        placeholder="••••••"  [error]="getNewPasswordError()">
                    </app-input>

                    <!-- Confirmar contraseña -->
                    <app-input label="Confirmar contraseña" type="password" [control]="confirmPasswordControl"
                        placeholder="••••••" [error]="getConfirmPasswordError()">
                    </app-input>

                    <!-- Botón de enviar -->
                    <app-button type="submit" text="Cambiar Contraseña" variant="primary" [fullWidth]="true"
                        [loading]="isLoading">
                    </app-button>
                </form>

                <!-- Enlace para reenviar código -->
                <div class="text-center mt-4">
                    <p class="text-sm text-gray-600 dark:text-gray-400">
                        ¿No recibiste el código?
                        <a href="#" class="text-blue-600 hover:underline dark:text-blue-500">
                            Reenviar código
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
