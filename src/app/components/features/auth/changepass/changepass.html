<section class="bg-gray-50 dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
          Cambio de contraseña
        </h1>

        <!-- Error message display -->
        @if(errorMessage) {
        <div
             class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400">
          {{ errorMessage }}
        </div>
        }

        @if(successMessage) {
        <div
             class="p-4 mb-4 text-sm text-green-800 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400">
          {{ successMessage }}
        </div>
        }

        <form (ngSubmit)="onSubmit()" class="space-y-4">
          <!-- Código de verificación -->
          <app-input label="Ingresa el código de verificación" type="text" [control]="verificationCodeControl"
                     placeholder="123456" [error]="getVerificationCodeError()">
          </app-input>

          <!-- Nueva contraseña -->
          <app-input label="Nueva contraseña" type="password" [control]="newPasswordControl"
                     placeholder="••••••" [error]="getNewPasswordError()">
          </app-input>

          <!-- Confirmar contraseña -->
          <app-input label="Confirmar contraseña" type="password" [control]="confirmPasswordControl"
                     placeholder="••••••" [error]="getConfirmPasswordError()">
          </app-input>

          <!-- Botón de enviar -->
          <app-button type="submit" text="Cambiar Contraseña" variant="primary" [fullWidth]="true"
                      [loading]="isLoading">
          </app-button>
        </form>
      </div>
    </div>
  </div>
</section>
